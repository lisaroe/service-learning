

<div id="content">
    <div id="mainBox" class="textBox">
        <div id="mainMenuBar">
            <a href="#/admin/1/adminPartnerListInProgress" class="btn btn-primary ">In Progress</a>
            <a href="#/admin/1/adminPartnerList" class="btn btn-primary ">Submitted</a>
            <a href="#/admin" class="btn btn-primary ">Admin Home</a>
        </div>
    </div>
</div>
<div style="text-align:center">
    <label style="font-size: 30px">Submitted Applications</label>
</div>

<div class="container-fluid" style="margin-top: 100px">

    <div class="col-md-2 right-line1">
        <ul class="list-group">

            <li ng-repeat="partner in model.partners" class="list-group-item"   >
                <a ng-if="partner._id==model.pid" href="#/admin/{{model.aid}}/adminPartnerList/{{model.pid}}"><b>{{partner.name}}</b></a>

                <a ng-if="partner._id!=model.pid" href="#/admin/{{model.aid}}/adminPartnerList/{{model.pid}}">{{partner.name}}</a>
            </li>

        </ul>

    </div>

    <div class="col-md-4 right-line1">
        <ul class="list-group">

            <li ng-repeat="p in model.pApplications" class="list-group-item" >
                <a ng-if="p._id==model.prid" href="#/admin/{{model.aid}}/adminPartnerList/{{p.orgId}}/proposal/{{p._id}}"><b>{{p.title}}</b></a>

                <a ng-if="p._id!=model.prid" href="#/admin/{{model.aid}}/adminPartnerList/{{p.orgId}}/proposal/{{p._id}}">{{p.title}}</a>
            </li>

        </ul>

    </div>



    <div class="col-md-6 right-line1">

        <!--{{model.form}}-->

        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <!--<button type="button" class="close" data-dismiss ="modal">&times;</button>-->
                    <h4 class="modal-title" align="center"><b>{{model.form.title}}</b></h4>
                </div>


                <div class="modal-body">
                    <form>
                        <!--{{model.fields}}-->
                        <div ng-model="model.form.fields">

                            <div ng-repeat="field in model.form.fields | orderBy: 'position'" style="">

                                <br>

                                <label ng-style="{'font-size' : field.type == 'LABEL' ? '22px' : '18px','float': 'left'}">{{field.title}}</label>
                                <label ng-if="field.subTitle" ng-style="{'font-size' : field.type == 'LABEL' ? '14px' : '12px', 'font-weight': 'normal','float': 'left'}">
                                    <!--{{field.subTitle}}-->
                                </label>

                                <br><br>
                                <div class="input-group">

                                    <div ng-switch on="field.type" class="pull-left">


                                        <input ng-model="field.value" ng-switch-when="TEXT" type="text" class="form-control" >

                                        <textarea ng-model="field.value" ng-switch-when="TEXTAREA"  class="form-control" ></textarea>

                                        <select ng-switch-when="OPTIONS" class="form-control">
                                            <option ng-repeat="option in field.options track by $index">{{option.label}}</option>
                                        </select>

                                        <div ng-switch-when="CHECKBOXES">
                                            <!--{{field.options}}-->
                                            <div ng-repeat="option in field.options track by $index">
                                                <input  type="checkbox" ng-model="option.selected" >{{option.label}}
                                                <!--<div ng-if="option.selected==='true'">-->
                                                <!--<input ng-model="option.selected" checked type="checkbox" value="{{option.value}}">{{option.label}}-->
                                                <!--</div>-->
                                                <!--<div ng-if="option.selected==='false'">-->
                                                <!--<input ng-model="option.selected"  type="checkbox" value="{{option.value}}">{{option.label}}-->
                                                <!--</div>-->
                                            </div>
                                        </div>

                                        <div ng-switch-when="RADIOS">
                                            <!--{{field.options}}-->
                                            <div ng-repeat="option in field.options ">
                                                <input ng-model="option.selected" name="1" type="radio" >{{option.label}}
                                            </div>
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">

                    <!--<div ng-if="model.form.state==='InProgress'">-->
                    <button  ng-click="model.saveForm(model.form)" type="button" class="btn btn-success" data-dismiss="modal">Update</button>

                    <button type="button" class="btn btn-danger" ng-click="model.deleteFormById(model.form._id)" >Delete</button>
                    <!--</div>-->
                    <!--<div>-->
                    <!--<button  type="button" class="btn btn-danger" data-dismiss="modal">close</button>-->
                </div>
                <!--<button ng-click="model.commitSubmit(model.forms[0],model.fields)" type="button" class="btn btn-success" data-dismiss="modal">Submit</button>-->
            </div>
        </div>
    </div>

    </div>


    </div>
